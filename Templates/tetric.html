<!DOCTYPE html>
<html>
<head>
    <title>Tetric</title>
    <script src="/static/js/tetric.js"></script>
    <link rel="stylesheet" href="/static/js/css/tetric.css">
</head>
<body>
    <div class="topnav">
        <a href="/complimentary">Complimentary</a>
        <a href="/triadic">Triadic</a>
        <a class="active" href="/tetric">Tetric</a>
        <a href="/hexadic">Hexadic</a>
    </div>
    <h1>Tetric</h1>
     <p id="FirstText">Drag the sliders to choose your RGB color!</p>
    <fieldset>
        <label for="r">R</label>
        <input type="range" min="0" max="255" id="r" step="1" value="0">
        <output for="r" id="r_out">0</output>
    </fieldset>  

    <fieldset>
        <label for="g">G</label>
        <input type="range" min="0" max="255" id="g" step="1" value="0">
        <output for="g" id="g_out">0</output>
    </fieldset>

    <fieldset>
        <label for="b">B</label>
        <input type="range" min="0" max="255" id="b" step="1" value="0">
        <output for="b" id="b_out">0</output>
    </fieldset>  
    <p>Your color</p>
    <output id="hex">#000000</output>
    <div style="height: 15px;"></div>
    <p>Tetric Colors</p>
    <div id="tetric-container">
        <output id="tetric1">#000000</output>
        <output id="tetric2">#000000</output>
        <output id="tetric3">#000000</output>
    </div>
</body>
</html>
